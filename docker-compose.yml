version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - poker_network

  game-server:
    build:
      context: ./game-server
      dockerfile: Dockerfile
    image: colyseus-server-image
    entrypoint: ['echo', 'colyseus-server-image built']

  room-service:
    build:
      context: ./room-service
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - poker_network

  redis:
    image: redis:alpine
    ports:
      - '${REDIS_PORT}:6379'
    networks:
      - poker_network
networks:
  poker_network:
    driver: bridge
